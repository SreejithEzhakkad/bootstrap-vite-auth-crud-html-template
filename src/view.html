{{#> inner}}
    {{#*inline "content"}}
        <main class="flex-shrink-0">
            <div class="container py-1 mt-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <div class="d-flex  justify-content-between ">
                                    <h1 class="h3 mb-0 text-gray-800"><i class="bi bi-building" style="color: black;"></i> Company Details</h1>
                                </div>
                            </div>
                            <div class="card-body">
                                <dl class="row">
                                    <dt class="col-sm-3">Name</dt>
                                    <dd class="col-sm-9">Company Name LLP</dd>
                                
                                    <dt class="col-sm-3">Email</dt>
                                    <dd class="col-sm-9">company@maial.com</dd>
                                    
                                    <dt class="col-sm-3">Address</dt>
                                    <dd class="col-sm-9">AP Avenue, CX Road, KL City</dd>

                                    <dt class="col-sm-3">Created At</dt>
                                    <dd class="col-sm-9">12-10-2020 12:23 PM</dd>

                                    <dt class="col-sm-3">Updated On</dt>
                                    <dd class="col-sm-9">24-12-2021 08:10 PM</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {{/inline}}
{{/inner}}
