{{#> inner}}
    {{#*inline "content"}}
        <main class="flex-shrink-0">
            <div class="container py-1 mt-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <div class="d-flex  justify-content-between ">
                                    <h1 class="h3 mb-0 text-gray-800"><i class="bi bi-building" style="color: black;"></i> Add Company</h1>
                                    <a href="error.html" class=" d-xs-inline-block btn btn-primary btn-sm"> Add Company</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="row g-3" method="post" action="list.html">
                                    <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Company Name">
                                    </div>
                                    <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputPassword4" placeholder="Enter Company email">
                                    </div>
                                    <div class="col-12">
                                    <label for="inputAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Company Address">
                                    </div>
                                    
                                    <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    {{/inline}}
{{/inner}}
