{{#> inner}}
    {{#*inline "content"}}
        <main class="flex-shrink-0">
            <div class="container py-1 mt-5">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <div class="d-flex  justify-content-between ">
                                    <h1 class="h3 mb-0 text-gray-800"><i class="bi bi-person-circle" style="color: black;"></i> Edit Profile</h1>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                    <label for="inputEmail4" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Company Name">
                                    </div>
                                    <div class="col-md-6">
                                    <label for="inputPassword4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputPassword4" placeholder="Enter Company email">
                                    </div>
                                    
                                    <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
                
            </div>
        </main>
    {{/inline}}
{{/inner}}
